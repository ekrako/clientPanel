<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block">
        <img class="mx-auto d-block" src="/assets/img/logo.png" alt="client panel logo">
        <h1 class="text-center">Register</h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value=
          "submit">
        </form>
      </div>
    </div>
  </div>
</div>
